<table class="table table-hover animate__animated animate__fadeIn animate__faster">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblaci√≥n</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index">
            <td>{{ i + 1 }}</td>
            <td>
                <img  class="small-flags" [src]="pais.flag">
            </td>
            <td>{{pais.name}}, {{pais.capital}}</td>
            <td>{{pais.population | number }}</td>
            <td>
                <a [routerLink]="['/pais', pais.alpha2Code ]" routerLinkActive="router-link-active" >Ver...</a>
            </td>
        </tr>
    </tbody>
</table>
